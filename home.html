        <audio id="myAudio">

        <script>
			function initializeMermaid() {
			  // 初始化 Mermaid 库
			  mermaid.initialize({ startOnLoad: true });
					
			  // 监听 markdown 编辑器的输入事件
			  var editor = document.getElementById('markdown-editor');
			  editor.addEventListener('input', function() {
			    var markdown = editor.value;
					
			    // 将 markdown 转换为流程图
			    var container = document.getElementById('mermaid-output');
			    container.innerHTML = ''; // 清空容器
					
			    mermaid.render('mermaid-diagram', markdown, function(svgCode) {
			      container.innerHTML = svgCode;
			    });
			  });
			}
			<!-- 重新播放音乐，音频播放结束时执行一个函数 -->
            myAudio.addEventListener(
                "ended",
                function () {
                    this.currentTime = 0;
                    this.play();
                },
                false
            );
			//切换音频的播放与暂停功能
            function togglePlay() {
				// 检查是否暂停
                if (myAudio.paused) {
					// 播放
                    myAudio.play();
                    const value = "MusicTrue";
                    localStorage.setItem("name", value);
                } else {
					// 暂停
                    myAudio.pause();
                    const value = "MusicFalse";
                    localStorage.setItem("name", value);
                }
            }
			//通过读取本地存储中的值，并根据它来恢复音频的播放状态
            window.addEventListener("load", function () {
                const AudioValue = localStorage.getItem("name");
                if (AudioValue === "MusicTrue") {
                    myAudio.play();
                } else {
                    myAudio.pause();
                }
            });
			
        </script>
